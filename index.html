<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup/Modal without JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Popup/Modal without JavaScript</h1>
    <div id="wrapper">
        <p><a href="#popup1" class="button">Click Me</a></p>
        <p><a href="#popup2" class="button">Click me Too</a></p>
    </div>
    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>Info box</h2>
            <a href="#" class="close">&times;</a>
            <div class="content">
                <p>popup without js</p>
            </div>
        </div>
    </div>
    <div class="overlay light" id="popup2">
        <a href="#" class="cancel"></a>
        <div class="popup">
            <h2>
                What is This ?
            </h2>
            <div class="content">
                <p>Click outside the Popup to close</p>
            </div>
        </div>
    </div>

</body>

</html>
